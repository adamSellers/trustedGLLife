<ion-header>
  <ion-navbar color="primary">

    <ion-title>
      <img src="assets/images/logo.png" class="logo"/>
    </ion-title>

    <ion-buttons start>
      <button ion-button icon-only (click)="findRestaurants()">
        <ion-icon name="map"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button icon-only (click)="newRestaurant()">
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content>

  <!-- DIV to show when no connection to the interwebz -->
  <div #pleaseConnect id="please-connect">
    <p>Please connect to the internet</p>
  </div>

  <!-- DIV to show when we have connection to the interwebz -->
  <div #map id="map"></div>
</ion-content>
